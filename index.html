
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takumi & Ayaka Wedding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Parisienne', cursive;
    }

    .section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      padding: 2rem;
      text-align: center;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    h1, h2 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 80%;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <section class="section" style="background-image: url('assets/1-1.jpg');">
    <h1>Takumi & Ayaka Wedding</h1>
    <p>Welcome to our special day!</p>
  </section>

  <section class="section" style="background-image: url('assets/2-1.jpg');">
    <h2>Countdown</h2>
    <p id="countdown"></p>
  </section>

  <section class="section" style="background-image: url('assets/3-1.jpg');">
    <h2>Message</h2>
    <p>どうぞお気軽にメッセージをお寄せください。</p>
  </section>

  <section class="section" style="background-image: url('assets/4-1.jpg');">
    <h2>Schedule</h2>
    <p>15:00 - 挙式 / 16:30 - 披露宴 / 19:00 - 終了予定</p>
  </section>

  <section class="section" style="background-image: url('assets/5-1.jpg');">
    <h2>Access Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="80%" height="300" style="border:0;" allowfullscreen></iframe>
  </section>

  <section class="section" style="background-image: url('assets/6-1.jpg');">
    <h2>Dress Code & Notes</h2>
    <p>カジュアルフォーマル推奨。羽織りものをお忘れなく。</p>
  </section>

  <section class="section" style="background-image: url('assets/7-1.jpg');">
    <h2>Movie</h2>
    <p>ムービーは後日公開予定です。</p>
  </section>
</div>

<script>
  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2025-10-10T15:00:00+09:00");

  function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
      countdownEl.innerText = "It's our wedding day!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.innerText = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
