<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takumi & Ayaka Wedding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Parisienne', cursive;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      scroll-snap-align: start;
      padding: 2rem;
      color: white;
      opacity: 0;
    }

    .section.fade-in {
      animation: fadeInSection 4s ease-in-out forwards;
    }

    @keyframes fadeInSection {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeLetter 2s forwards;
    }

    @keyframes fadeLetter {
      to { opacity: 1; transform: translateY(0); }
    }

    /* 星空 */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.4); }
    }

    /* チャペルの両開き扉 */
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      overflow: hidden;
    }

    .door {
      flex: 1;
      background-image: url('assets/A_photograph_showcases_a_pair_of_grand_double_door.png');
      background-size: cover;
      background-position: center;
      transform-origin: center;
    }

    .left.door {
      transform-origin: left;
      animation: openLeft 2s ease forwards;
    }

    .right.door {
      transform-origin: right;
      animation: openRight 2s ease forwards;
    }

    #introOverlay.hidden {
      display: none;
    }

    @keyframes openLeft {
      to { transform: perspective(800px) rotateY(-90deg); }
    }

    @keyframes openRight {
      to { transform: perspective(800px) rotateY(90deg); }
    }

    /* 天気表示 */
    #weatherInfo {
      background: rgba(255,255,255,0.8);
      color: #333;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: center;
      max-width: 300px;
    }

  </style>
</head>
<body>

<div id="introOverlay" onclick="openDoors()">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<div id="stars"></div>

<div class="container">
  <section id="section1" class="section" style="background-image: url('assets/1-1.jpg');">
    <h1 class="animated-text" id="titleText"></h1>
    <p class="animated-text" id="subTitleText"></p>
  </section>

  <section id="section2" class="section" style="background-image: url('assets/2-1.jpg');">
    <h2>Countdown</h2>
    <p id="countdown"></p>
    <div id="weatherInfo">
      <strong>那覇市の天気（10/10 12:30 予報）</strong><br>
      天気：☀️ 晴れ（仮）<br>
      気温：28℃<br>
      降水確率：10%
    </div>
  </section>
</div>

<script>
  // 星空生成
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    starsContainer.appendChild(star);
  }

  // チャペルの扉
  function openDoors() {
    document.querySelector('.left.door').classList.add('open-left');
    document.querySelector('.right.door').classList.add('open-right');
    document.querySelector('.left.door').style.animationPlayState = 'running';
    document.querySelector('.right.door').style.animationPlayState = 'running';
    setTimeout(() => {
      document.getElementById('introOverlay').classList.add('hidden');
    }, 2000);
  }

  // タイトル文字アニメーション
  const textEntries = {
    titleText: "Takumi & Ayaka Wedding",
    subTitleText: "2025.10.10 Okinawa Seragaki island chapel"
  };

  for (const [id, text] of Object.entries(textEntries)) {
    const el = document.getElementById(id);
    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.innerHTML = (char === " ") ? "&nbsp;" : char;
      span.style.animationDelay = `${i * 0.08}s`;
      el.appendChild(span);
    });
  }

  // カウントダウン
  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2025-10-10T12:30:00+09:00");
  function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;
    if (diff <= 0) {
      countdownEl.innerText = "It's our wedding day!";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.innerText = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // セクションが見えた時にfade-in
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.remove('fade-in');
        void entry.target.offsetWidth;
        entry.target.classList.add('fade-in');
      }
    });
  }, { threshold: 0.6 });

  document.querySelectorAll('.section').forEach(section => observer.observe(section));
</script>

</body>
</html>
