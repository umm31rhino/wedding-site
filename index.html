<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takumi & Ayaka Wedding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Parisienne', cursive;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      scroll-snap-align: start;
      padding: 2rem;
      color: white;
      opacity: 0;
    }

    .section.fade-in {
      animation: fadeInSection 4s ease-in-out forwards;
    }

    @keyframes fadeInSection {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeLetter 2s forwards;
    }

    @keyframes fadeLetter {
      to { opacity: 1; transform: translateY(0); }
    }

    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      overflow: hidden;
    }

    .door {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: transform 2s ease-in-out;
      transform-origin: center;
    }

    .left {
      background-image: url('assets/doorleft.jpg');
      transform-origin: left;
    }

    .right {
      background-image: url('assets/doorright.jpg');
      transform-origin: right;
    }

    .left.open {
      transform: perspective(1000px) rotateY(-100deg);
    }

    .right.open {
      transform: perspective(1000px) rotateY(100deg);
    }

    #introOverlay.hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- 扉オーバーレイ -->
<div id="introOverlay" onclick="openDoors()">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<!-- メインコンテンツ -->
<div class="container">
  <section id="section1" class="section" style="background-image: url('assets/1-1.jpg');">
    <h1 class="animated-text" id="titleText"></h1>
    <p class="animated-text" id="subTitleText"></p>
  </section>
</div>

<script>
  // 扉開閉処理
  function openDoors() {
    document.querySelector('.left').classList.add('open');
    document.querySelector('.right').classList.add('open');
    setTimeout(() => {
      document.getElementById('introOverlay').classList.add('hidden');
      document.querySelector('#section1').classList.add('fade-in');
    }, 2200);
  }

  // テキストアニメーション
  const textEntries = {
    titleText: "Takumi & Ayaka Wedding",
    subTitleText: "2025.10.10 Okinawa Seragaki island chapel"
  };

  for (const [id, text] of Object.entries(textEntries)) {
    const el = document.getElementById(id);
    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.innerHTML = (char === " " ? "&nbsp;" : char);
      span.style.animationDelay = `${i * 0.05}s`;
      el.appendChild(span);
    });
  }
</script>

</body>
</html>
