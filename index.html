<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takumi & Ayaka Wedding</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Parisienne', cursive;
      overflow: hidden;
    }

    #doorContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      z-index: 9999;
      perspective: 1000px;
    }

    .door {
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
    }

    #leftDoor {
      background-image: url('assets/doorleft.jpg');
      transform-origin: left center;
    }

    #rightDoor {
      background-image: url('assets/doorright.jpg');
      transform-origin: right center;
    }

    .open-left {
      transform: perspective(1000px) rotateY(-100deg);
    }
    .open-right {
      transform: perspective(1000px) rotateY(100deg);
    }

    #container {
      display: none;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .section.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="doorContainer">
    <div id="leftDoor" class="door"></div>
    <div id="rightDoor" class="door"></div>
  </div>

  <div id="container">
    <section class="section" style="background-image: url('assets/1-1.jpg');">ページ1</section>
    <section class="section" style="background-image: url('assets/2-1.jpg');">ページ2</section>
    <section class="section" style="background-image: url('assets/3-1.jpg');">ページ3</section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const leftDoor = document.getElementById("leftDoor");
      const rightDoor = document.getElementById("rightDoor");
      const doorContainer = document.getElementById("doorContainer");
      const mainContent = document.getElementById("container");

      function openDoors() {
        leftDoor.classList.add("open-left");
        rightDoor.classList.add("open-right");
        setTimeout(() => {
          doorContainer.style.display = "none";
          mainContent.style.display = "block";
          mainContent.scrollTo(0,0);
        }, 2000);
      }

      doorContainer.addEventListener("click", openDoors);

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          }
        });
      }, { threshold: 0.6 });

      document.querySelectorAll(".section").forEach(section => observer.observe(section));
    });
  </script>

</body>
</html>
