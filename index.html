
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takumi & Ayaka Wedding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Parisienne', cursive;
    }

    .section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      padding: 2rem;
      text-align: center;
      transition: all 0.8s ease; /* スクロール切り替えスピード調整 */
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    h1, h2 {
      font-size: 2.5rem;
    }

    p, .animated-text {
      font-size: 1.2rem;
      max-width: 80%;
      margin-top: 1rem;
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      animation: fadeLetter 0.5s forwards;
    }

    @keyframes fadeLetter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 2rem;
      }
      p, .animated-text {
        font-size: 1rem;
      }
    }

    #menuButton {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #navMenu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 998;
    }

    #navMenu.open {
      left: 0;
    }

    #navMenu ul {
      list-style: none;
      padding: 0;
    }

    #navMenu li {
      margin-bottom: 1rem;
    }

    #navMenu a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<button id="menuButton">☰ Menu</button>
<nav id="navMenu">
  <ul>
    <li><a href="#section1">Title</a></li>
    <li><a href="#section2">Countdown</a></li>
    <li><a href="#section3">Message</a></li>
    <li><a href="#section4">Schedule</a></li>
    <li><a href="#section5">Map</a></li>
    <li><a href="#section6">Notes</a></li>
    <li><a href="#section7">Movie</a></li>
  </ul>
</nav>

<div class="container">
  <section id="section1" class="section" style="background-image: url('assets/1-1.jpg');">
    <h1 class="animated-text" id="titleText"></h1>
    <p class="animated-text" id="subTitleText"></p>
  </section>

  <section id="section2" class="section" style="background-image: url('assets/2-1.jpg');">
    <h2>Countdown</h2>
    <p id="countdown"></p>
  </section>

  <section id="section3" class="section" style="background-image: url('assets/3-1.jpg');">
    <h2>Message</h2>
    <p class="animated-text" id="messageText"></p>
  </section>

  <section id="section4" class="section" style="background-image: url('assets/4-1.jpg');">
    <h2>Schedule</h2>
    <p class="animated-text" id="scheduleText"></p>
  </section>

  <section id="section5" class="section" style="background-image: url('assets/5-1.jpg');">
    <h2>Access Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="80%" height="300" style="border:0;" allowfullscreen></iframe>
  </section>

  <section id="section6" class="section" style="background-image: url('assets/6-1.jpg');">
    <h2>Dress Code & Notes</h2>
    <p class="animated-text" id="noteText"></p>
  </section>

  <section id="section7" class="section" style="background-image: url('assets/7-1.jpg');">
    <h2>Movie</h2>
    <p class="animated-text" id="movieText"></p>
  </section>
</div>

<script>
  const texts = {
    titleText: "Takumi & Ayaka Wedding",
    subTitleText: "2025.10.10 Okinawa Seragaki island chapel",
    messageText: "どうぞお気軽にメッセージをお寄せください。",
    scheduleText: "12:30 - 挙式 / 14:30 - 食事会 / 17:00 - 終了予定",
    noteText: "カジュアルフォーマル推奨。羽織りものをお忘れなく。",
    movieText: "ムービーは後日公開予定です。"
  };

  for (const [id, text] of Object.entries(texts)) {
    const el = document.getElementById(id);
    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.innerHTML = (char === " ") ? "&nbsp;" : char;
      span.style.animationDelay = `${i * 0.05}s`;
      el.appendChild(span);
    });
  }

  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2025-10-10T12:30:00+09:00");

  function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
      countdownEl.innerText = "It's our wedding day!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.innerText = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // メニュー開閉
  const menuBtn = document.getElementById("menuButton");
  const navMenu = document.getElementById("navMenu");
  menuBtn.addEventListener("click", () => {
    navMenu.classList.toggle("open");
  });

  document.querySelectorAll("#navMenu a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("open");
    });
  });
</script>

</body>
</html>
