<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takumi & Ayaka Wedding</title>
  <link rel="stylesheet" href="css/style.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  .hero-text, .sub-text {
    font-family: 'Parisienne', cursive;
    color: white;
    text-align: center;
    opacity: 0;
  }

  .hero-text {
    font-size: 2.8rem;
    animation: fadeInText 4s ease-in-out forwards;
  }

  .sub-text {
    font-size: 1.6rem;
    margin-top: 1rem;
    animation: fadeInText 5s ease-in-out forwards;
  }

  @keyframes fadeInText {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .hero-text span, .sub-text span {
    display: inline-block;
    opacity: 0;
    animation: fadeLetter 2.0s forwards;
  }

  @keyframes fadeLetter {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .overlay {
    background: rgba(0, 0, 0, 0.4);
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
