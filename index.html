<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takumi & Ayaka Wedding</title>

  <!-- フォントと基本スタイル -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    /* 全体のリセットとフォント設定 */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Parisienne', cursive;
    }

    /* スクロールコンテナ：ページごとに切り替わるセクション */
    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    /* セクションごとのスタイルとアニメーション */
    .section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      scroll-snap-align: start;
      padding: 2rem;
      color: white;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .section.fade-in {
      opacity: 1;
    }

    /* 文字を一文字ずつフェードインさせるアニメーション */
    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeLetter 2s forwards;
    }

    @keyframes fadeLetter {
      to { opacity: 1; transform: translateY(0); }
    }

    /* 最初に表示される左右の扉のオーバーレイ */
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      overflow: hidden;
    }

    .door {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: transform 2s ease-in-out;
    }

    .left {
      background-image: url('assets/doorleft.jpg');
      transform-origin: left;
    }

    .right {
      background-image: url('assets/doorright.jpg');
      transform-origin: right;
    }

    .left.open {
      transform: perspective(1000px) rotateY(-100deg);
    }

    .right.open {
      transform: perspective(1000px) rotateY(100deg);
    }

    #introOverlay.hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- 最初に表示される扉の要素 -->
<div id="introOverlay" onclick="openDoors()">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<!-- スクロール可能なメインセクション -->
<div class="container" id="mainContent" style="display: none;">
  <section id="section1" class="section" style="background-image: url('assets/1-1.jpg');">
    <h1 class="animated-text" id="titleText"></h1>
    <p class="animated-text" id="subTitleText"></p>
  </section>

  <section id="section2" class="section" style="background-image: url('assets/2-1.jpg');">
    <h2>Countdown</h2>
    <p>あと◯日！</p>
  </section>

  <section id="section3" class="section" style="background-image: url('assets/3-1.jpg');">
    <h2>Message</h2>
    <p>ようこそ私たちの結婚式へ</p>
  </section>
</div>

<!-- JavaScriptエリア：扉開閉処理と文字アニメーション -->
<script>
  // 扉クリック時の処理：開いてから本体を表示
  function openDoors() {
    document.querySelector('.left').classList.add('open');
    document.querySelector('.right').classList.add('open');

    // 扉が完全に開いた後にセクション表示
    setTimeout(() => {
      document.getElementById('introOverlay').classList.add('hidden');
      document.getElementById('mainContent').style.display = 'block';

      // 最初のセクションにフェードインを適用
      document.querySelector('#section1').classList.add('fade-in');
    }, 2200);
  }

  // テキストを一文字ずつアニメーション表示
  const textEntries = {
    titleText: "Takumi & Ayaka Wedding",
    subTitleText: "2025.10.10 Okinawa Seragaki island chapel"
  };

  for (const [id, text] of Object.entries(textEntries)) {
    const el = document.getElementById(id);
    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.innerHTML = (char === " " ? "&nbsp;" : char);
      span.style.animationDelay = `${i * 0.05}s`;
      el.appendChild(span);
    });
  }

  // スクロール時にセクションをフェードイン表示
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("fade-in");
      }
    });
  }, {
    threshold: 0.6
  });

  document.querySelectorAll(".section").forEach(section => observer.observe(section));
</script>

</body>
</html>
