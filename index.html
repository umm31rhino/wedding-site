
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takumi & Ayaka Wedding</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Parisienne', cursive;
      overflow: hidden;
    }

    /* ========== 扉スタイル ========== */
    #doorContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .door {
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
    }

    #leftDoor {
      background-image: url('assets/doorleft.jpg');
      transform-origin: left center;
    }

    #rightDoor {
      background-image: url('assets/doorright.jpg');
      transform-origin: right center;
    }

    /* ========== ページ全体のスクロール領域 ========== */
    #container {
      display: none;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .section.active {
      opacity: 1;
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeLetter 1s forwards;
    }

    @keyframes fadeLetter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- 扉 -->
  <div id="doorContainer">
    <div id="leftDoor" class="door"></div>
    <div id="rightDoor" class="door"></div>
  </div>

  <!-- コンテンツ -->
  <div id="container">
    <section class="section" style="background-image: url('assets/1-1.jpg');">
      <h1 class="animated-text" id="titleText"></h1>
      <p class="animated-text" id="subTitleText"></p>
    </section>
    <section class="section" style="background-image: url('assets/2-1.jpg');">
      <h2>Countdown</h2>
      <p id="countdown"></p>
    </section>
    <section class="section" style="background-image: url('assets/3-1.jpg');">
      <h2>Message</h2>
      <p class="animated-text" id="messageText"></p>
    </section>
  </div>

  <!-- スクリプト -->
  <script>
    // 扉アニメーション処理
    const left = document.getElementById("leftDoor");
    const right = document.getElementById("rightDoor");
    const container = document.getElementById("container");
    const doorContainer = document.getElementById("doorContainer");

    doorContainer.addEventListener("click", () => {
      left.style.transform = "rotateY(-100deg)";
      right.style.transform = "rotateY(100deg)";
      setTimeout(() => {
        doorContainer.style.display = "none";
        container.style.display = "block";
        container.scrollTo(0, 0);
      }, 2000);
    });

    // テキストアニメーション
    const textEntries = {
      titleText: "Takumi & Ayaka Wedding",
      subTitleText: "2025.10.10 Okinawa Seragaki island chapel",
      messageText: "私たちらしく 沖縄でのんびり結婚式を挙げることにしました
ゆるやかな時間の中で 皆さんと笑顔のひとときを過ごせたら幸いです
旅のついでに…という気持ちで お越しいただけると嬉しいです"
    };

    for (const [id, text] of Object.entries(textEntries)) {
      const el = document.getElementById(id);
      if (!el) continue;
      text.split("").forEach((char, i) => {
        const span = document.createElement("span");
        span.innerHTML = (char === "
") ? "<br>" : (char === " " ? "&nbsp;" : char);
        span.style.animationDelay = `${i * 0.05}s`;
        el.appendChild(span);
      });
    }

    // フェードインエフェクト
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("active");
        }
      });
    }, {
      threshold: 0.6
    });

    document.querySelectorAll(".section").forEach(section => observer.observe(section));
  </script>

</body>
</html>
