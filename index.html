<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invention Takumi & Ayaka</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- 表紙 -->
  <section id="cover">
    <div id="background"></div>
    <div class="cover-text">
      <h1>Wedding Invention</h1>
      <h2>Takumi &amp; Ayaka</h2>
      <h3>2025.10.10</h3>
    </div>
    <div id="countdown"></div>
  </section>

  <!-- 2ページ目：Message（PDF 1ページ目を“静的埋め込み”） -->
  <section class="page message">
    <h2 class="visually-hidden">Message</h2>
    <div class="pdf-still-wrap">
      <!-- 画像のように埋め込む：pointer-events:none でPDFビューア操作を無効化 -->
      <embed
        class="pdf-still"
        src="assets/site.pdf#page=1&view=Fit&zoom=page-fit&toolbar=0&navpanes=0&scrollbar=0"
        type="application/pdf"
        title="Message (PDF page 1)"
      />
    </div>
  </section>

  <!-- 3ページ目：プロフィール -->
  <section class="page profile">
    <h2>Profile</h2>

    <div class="profile-item groom">
      <img src="assets/groom.jpg" alt="Groom" />
      <div class="profile-text">
        <h3>Takumi</h3>
        <p>出身や趣味、好きなものなど、仮テキストです。後で自由に差し替えてください。</p>
      </div>
    </div>

    <div class="profile-item bride">
      <img src="assets/bride.jpg" alt="Bride" />
      <div class="profile-text">
        <h3>Ayaka</h3>
        <p>出身や趣味、好きなものなど、仮テキストです。後で自由に差し替えてください。</p>
      </div>
    </div>
  </section>

  <!-- 4ページ目：Schedule（PDF 2ページ目を“静的埋め込み”） -->
  <section class="page schedule">
    <h2 class="visually-hidden">Schedule</h2>
    <div class="pdf-still-wrap">
      <embed
        class="pdf-still"
        src="assets/site.pdf#page=2&view=Fit&zoom=page-fit&toolbar=0&navpanes=0&scrollbar=0"
        type="application/pdf"
        title="Schedule (PDF page 2)"
      />
    </div>
  </section>

  <!-- 5ページ目：宿泊（例） -->
  <section class="page hotel">
    <h2>Hotel</h2>
    <p>ハイアットリージェンシー瀬良垣 / 10/9～2泊（朝食ビュッフェ付き）など、必要情報を記載。</p>
  </section>

  <!-- 6ページ目：観光（例） -->
  <section class="page sightseeing">
    <h2>Okinawa Spots</h2>
    <p>おすすめスポットなど。後で差し替え可能。</p>
  </section>

  <!-- 7ページ目：その他（PDF 3ページ目を“静的埋め込み”） -->
  <section class="page extra-pdf">
    <h2 class="visually-hidden">More Information</h2>
    <div class="pdf-still-wrap">
      <embed
        class="pdf-still"
        src="assets/site.pdf#page=3&view=Fit&zoom=page-fit&toolbar=0&navpanes=0&scrollbar=0"
        type="application/pdf"
        title="More Info (PDF page 3)"
      />
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
