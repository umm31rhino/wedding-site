
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takumi & Ayaka Wedding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Parisienne', cursive;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      scroll-padding-top: 0;
    }

    .section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      scroll-snap-align: start;
      padding: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .section.active {
      opacity: 1;
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeLetter 1s forwards;
    }

    @keyframes fadeLetter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1, h2 { font-size: 2rem; }
      .animated-text { font-size: 1rem; }
    }

    #menuButton {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    #menuButton img {
      width: 100%;
      height: auto;
    }

    #navMenu {
      position: fixed;
      top: 60px;
      left: -200px;
      width: 200px;
      height: calc(100% - 60px);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 998;
    }

    #navMenu.open {
      left: 0;
    }

    #navMenu ul {
      list-style: none;
      padding: 0;
    }

    #navMenu li {
      margin-bottom: 1rem;
    }

    #navMenu a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body onload="document.querySelector('.container').scrollTo(0,0);">

<button id="menuButton">
  <img src="assets/schnauzer.jpeg" alt="Menu">
</button>

<nav id="navMenu">
  <ul>
    <li><a href="#section1">Title</a></li>
    <li><a href="#section2">Countdown</a></li>
    <li><a href="#section3">Message</a></li>
    <li><a href="#section4">Schedule</a></li>
    <li><a href="#section5">Map</a></li>
    <li><a href="#section6">Notes</a></li>
    <li><a href="#section7">Movie</a></li>
  </ul>
</nav>

<div class="container" id="container">
  <section id="section1" class="section" style="background-image: url('assets/1-1.jpg');">
    <h1 class="animated-text" id="titleText"></h1>
    <p class="animated-text" id="subTitleText"></p>
  </section>

  <section id="section2" class="section" style="background-image: url('assets/2-1.jpg');">
    <h2>Countdown</h2>
    <p id="countdown"></p>
  </section>

  <section id="section3" class="section" style="background-image: url('assets/3-1.jpg');">
    <h2>Message</h2>
    <p class="animated-text" id="messageText"></p>
  </section>

  <section id="section4" class="section" style="background-image: url('assets/4-1.jpg');">
    <h2>Schedule</h2>
    <p>12:30 - 挙式 / 14:30 - 食事会 / 17:00 - 終了予定</p>
  </section>

  <section id="section5" class="section" style="background-image: url('assets/5-1.jpg');">
    <h2>Access Map</h2>
    <p>瀬良垣島教会へは那覇空港から車で約1時間30分（高速利用）<br>おすすめ：オーシャンカフェ瀬良垣、きしもと食堂、nankuruカフェ</p>
  </section>

  <section id="section6" class="section" style="background-image: url('assets/6-1.jpg');">
    <h2>Dress Code & Notes</h2>
    <p>カジュアルフォーマル推奨。羽織りものをお忘れなく。</p>
  </section>

  <section id="section7" class="section" style="background-image: url('assets/7-1.jpg');">
    <h2>Movie</h2>
    <p>ムービーは後日公開予定です。</p>
  </section>
</div>

<script>
  const textEntries = {
    titleText: "Takumi & Ayaka Wedding",
    subTitleText: "2025.10.10 Okinawa Seragaki island chapel",
    messageText: "私たちらしく 沖縄でのんびり結婚式を挙げることにしました\nゆるやかな時間の中で 皆さんと笑顔のひとときを過ごせたら幸いです\n旅のついでに…という気持ちで お越しいただけると嬉しいです"
  };

  for (const [id, text] of Object.entries(textEntries)) {
    const el = document.getElementById(id);
    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.innerHTML = (char === "\n") ? "<br>" : (char === " " ? "&nbsp;" : char);
      span.style.animationDelay = `${i * 0.05}s`;
      el.appendChild(span);
    });
  }

  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2025-10-10T12:30:00+09:00");
  function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;
    if (diff <= 0) {
      countdownEl.innerText = "It's our wedding day!";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.innerText = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  const menuBtn = document.getElementById("menuButton");
  const navMenu = document.getElementById("navMenu");
  menuBtn.addEventListener("click", () => {
    navMenu.classList.toggle("open");
  });
  document.querySelectorAll("#navMenu a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("open");
    });
  });

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("active");
      }
    });
  }, {
    threshold: 0.6
  });

  document.querySelectorAll(".section").forEach(section => observer.observe(section));
</script>

</body>
</html>
