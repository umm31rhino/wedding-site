<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invention Takumi & Ayaka</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- pdf.js（CDN）: 自前ホストに切り替えたい場合は公式配布をassetsに置いてパス変更してください -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.js"></script>
</head>
<body>

  <!-- 表紙 -->
  <section id="cover">
    <div id="background"></div>
    <div class="cover-text">
      <h1>Wedding Invention</h1>
      <h2>Takumi &amp; Ayaka</h2>
      <h3>2025.10.10</h3>
    </div>
    <div id="countdown"></div>
  </section>

  <!-- 2ページ目：Message（site1.pdfの1ページ目を“画像のように”描画） -->
  <section class="page message">
    <h2 class="visually-hidden">Message</h2>
    <div class="pdf-canvas-wrap" data-pdf="assets/site1.pdf" data-page="1"></div>
  </section>

  <!-- 3ページ目：プロフィール -->
  <section class="page profile">
    <h2>Profile</h2>

    <div class="profile-item groom">
      <img src="assets/groom.jpg" alt="Groom" />
      <div class="profile-text">
        <h3>Takumi</h3>
        <p>出身や趣味、好きなものなど、仮テキストです。後で差し替えてください。</p>
      </div>
    </div>

    <div class="profile-item bride">
      <img src="assets/bride.jpg" alt="Bride" />
      <div class="profile-text">
        <h3>Ayaka</h3>
        <p>出身や趣味、好きなものなど、仮テキストです。後で差し替えてください。</p>
      </div>
    </div>
  </section>

  <!-- 4ページ目：Schedule（site2.pdfの1ページ目） -->
  <section class="page schedule">
    <h2 class="visually-hidden">Schedule</h2>
    <div class="pdf-canvas-wrap" data-pdf="assets/site2.pdf" data-page="1"></div>
  </section>

  <!-- 5ページ目：宿泊（例） -->
  <section class="page hotel">
    <h2>Hotel</h2>
    <p>ハイアットリージェンシー瀬良垣 / 10/9～2泊（朝食ビュッフェ付き）など、必要情報を記載。</p>
  </section>

  <!-- 6ページ目：観光（例） -->
  <section class="page sightseeing">
    <h2>Okinawa Spots</h2>
    <p>おすすめスポットなど。後で差し替え可能。</p>
  </section>

  <!-- 7ページ目：その他（site3.pdfの1ページ目） -->
  <section class="page extra-pdf">
    <h2 class="visually-hidden">More Information</h2>
    <div class="pdf-canvas-wrap" data-pdf="assets/site3.pdf" data-page="1"></div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
